<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exploring Tellia | Roblox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('fakepage.png') no-repeat center center;
      background-size: cover;
    }

    .play-overlay {
      position: absolute;
      left: 66%;
      top: 42%;
      width: 140px;
      height: 60px;
      cursor: pointer;
      z-index: 10;
    }

    #main {
      display: none;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="container" id="info">
    <div class="play-overlay" id="launch"></div>
  </div>

  <div id="main">
    <video id="rickvid" autoplay muted loop playsinline>
      <source src="rickroll.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    const button = document.getElementById("launch");
    button.addEventListener("click", () => {
      document.getElementById("info").style.display = "none";
      document.getElementById("main").style.display = "block";

      const AudioContext = window.AudioContext || window.webkitAudioContext;
      const context = new AudioContext();

      fetch("rickroll.mp3")
        .then(res => res.arrayBuffer())
        .then(buf => context.decodeAudioData(buf))
        .then(audioBuffer => {
          const source = context.createBufferSource();
          source.buffer = audioBuffer;
          source.connect(context.destination);
          source.start();
        })
        .catch(err => console.error("Audio failed:", err));
    });
  </script>
</body>
</html>

</body>
</html>
