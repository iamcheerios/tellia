<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta property="og:title" content="Roblox | Exploring Tellia BETA" />
  <meta property="og:description" content="Join Exploring Tellia, a user-generated climbing experience. Summit one of the toughest mountains yet!" />
  <meta property="og:image" content="https://i.imgur.com/zWpdg0K.png" />
  <meta property="og:url" content="https://iamcheerios.github.io/tellia/" />
  <meta name="theme-color" content="#00b06b">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exploring Tellia</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="rickvid" autoplay playsinline muted>
  <source src="rickroll.mp4" type="video/mp4">
  Your browser does not support the video tag.
<video id="rickvid" autoplay muted playsinline>
  <source src="rickroll.mp4" type="video/mp4">
</video>

<script>
  const video = document.getElementById("rickvid");

  window.addEventListener("load", () => {
    // Wait a moment to let it start muted
    setTimeout(() => {
      // Try to unmute and resume play
      video.muted = false;
      const playPromise = video.play();

      if (playPromise !== undefined) {
        playPromise
          .then(() => {
            // success!
            console.log("Video is playing with sound.");
          })
          .catch((error) => {
            // fallback: force play muted
            console.warn("Autoplay with sound blocked, falling back to muted.");
            video.muted = true;
            video.play();
          });
      }
    }, 800); // Slightly longer delay helps trick browser
  });
</script>
</body>
</html>
