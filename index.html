  <video id="rickvid" autoplay playsinline muted>

<video id="rickvid" autoplay muted loop playsinline>
  <source src="rickroll.mp4" type="video/mp4">
</video>

<audio id="rickaudio">
  <source src="rickroll.mp3" type="audio/mpeg">
</audio>

<script>
  const video = document.getElementById("rickvid");
  const audio = document.getElementById("rickaudio");

  window.addEventListener("load", () => {
    // Wait until the video has played a bit
    setTimeout(() => {
      // Try to play audio (some browsers will allow this now)
      audio.play().catch((err) => {
        console.warn("Autoplay audio blocked ðŸ˜”", err);
      });
    }, 1000); // 1-second delay for buffer/credibility
  });
</script>
