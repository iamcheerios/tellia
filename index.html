<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exploring Tellia | Roblox</title>
  <meta property="og:title" content="Roblox | Exploring Tellia BETA" />
<meta property="og:description" content="Join the Exploring Tellia expedition â€” traverse glaciers, cliffs, and more in this user-generated climbing experience!" />
<meta property="og:image" content="https://raw.githubusercontent.com/iamcheerios/tellia/main/fakepage.png" />
<meta property="og:url" content="https://iamcheerios.github.io/tellia/" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="theme-color" content="#000000">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
  position: relative;
  width: 100vw;
  height: 100vh;
  background: url('fakepage.png') no-repeat center top;
  background-size: cover;
  background-position-y: 1px;
}

@media (max-width: 768px) {
  .container {
    background-image: url('mobilepage.png');
    background-position-y: 0;
  }
}

    .play-overlay {
  position: absolute;
  left: 0;
  top: 0;
  width: 100vw;
  height: 100vh;
  cursor: pointer;
  z-index: 10;
}

    #main {
      display: none;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="container" id="info">
    <div class="play-overlay" id="launch"></div>
  </div>

  <div id="main">
    <video id="rickvid" autoplay muted loop playsinline>
      <source src="rickroll.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    const button = document.getElementById("launch");
    button.addEventListener("click", () => {
      document.getElementById("info").style.display = "none";
      document.getElementById("main").style.display = "block";

      const AudioContext = window.AudioContext || window.webkitAudioContext;
      const context = new AudioContext();

      fetch("rickroll.mp3")
        .then(res => res.arrayBuffer())
        .then(buf => context.decodeAudioData(buf))
        .then(audioBuffer => {
          const source = context.createBufferSource();
          source.buffer = audioBuffer;
          source.connect(context.destination);
          source.start();
        })
        .catch(err => console.error("Audio failed:", err));
    });
  </script>
</body>
</html>
