<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta property="og:title" content="Roblox | Exploring Tellia BETA" />
  <meta property="og:description" content="Join Exploring Tellia, a user-generated climbing experience. Summit one of the toughest mountains yet!" />
  <meta property="og:image" content="https://i.imgur.com/zWpdg0K.png" />
  <meta property="og:url" content="https://example.com" />
  <meta name="theme-color" content="#00b06b">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exploring Tellia</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="rickroll.mp4" type="video/mp4">
  </video>

  <script>
    window.addEventListener("load", () => {
      const context = new (window.AudioContext || window.webkitAudioContext)();
      fetch("rickroll.mp3")
        .then(response => response.arrayBuffer())
        .then(data => context.decodeAudioData(data))
        .then(buffer => {
          const source = context.createBufferSource();
          source.buffer = buffer;
          source.connect(context.destination);
          source.start(0);
        })
        .catch(e => console.error("Failed to play audio:", e));
    });
  </script>
</body>
</html>
