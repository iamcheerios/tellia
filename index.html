<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta property="og:title" content="Roblox | Exploring Tellia BETA" />
  <meta property="og:description" content="Join Exploring Tellia, a user-generated climbing experience. Summit one of the toughest mountains yet!" />
  <meta property="og:image" content="https://i.imgur.com/zWpdg0K.png" />
  <meta property="og:url" content="https://iamcheerios.github.io/tellia/" />
  <meta name="theme-color" content="#00b06b">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exploring Tellia</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #clicker {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10;
      background: transparent;
      cursor: none;
    }
  </style>
</head>
<body>
  <div id="clicker"></div>

  <video id="rickvid" autoplay muted loop playsinline>
    <source src="rickroll.mp4" type="video/mp4">
  </video>

  <audio id="rickaudio">
    <source src="rickroll.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById("rickaudio");
    const clicker = document.getElementById("clicker");

    // Fake click trap
    function playWithSound() {
      audio.play().then(() => {
        console.log("Audio is playing with sound! ðŸŽ¶");
      }).catch(err => {
        console.warn("Still blocked ðŸ˜¤", err);
      });
      clicker.remove(); // remove transparent overlay
    }

    // Try to simulate a click as fast as possible
    window.addEventListener("load", () => {
      // If we can't autoplay, we'll use a silent overlay trap
      setTimeout(() => {
        // Try direct autoplay first
        audio.play().catch(() => {
          // If that fails, we wait for ANY interaction
          clicker.addEventListener("click", playWithSound);
          clicker.addEventListener("mousemove", playWithSound);
          clicker.addEventListener("keydown", playWithSound);
        });
      }, 500);
    });
  </script>
</body>
</html>
