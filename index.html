<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta property="og:title" content="Roblox | Exploring Tellia BETA" />
  <meta property="og:description" content="Join Exploring Tellia, a user-generated climbing experience. Summit one of the toughest mountains yet!" />
  <meta property="og:image" content="https://i.imgur.com/zWpdg0K.png" />
  <meta property="og:url" content="https://iamcheerios.github.io/tellia/" />
  <meta name="theme-color" content="#00b06b">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exploring Tellia</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="rickvid" autoplay playsinline muted>
  <source src="rickroll.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
  const video = document.getElementById("rickvid");

  // Unmute *after* autoplay is safely triggered
  window.addEventListener("load", () => {
    setTimeout(() => {
      video.muted = false;
      video.play().catch((e) => {
        console.warn("Autoplay blocked:", e);
      });
    }, 500); // delay gives browser time to buffer & settle
  });
</script>
</body>
</html>
